<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey form</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section class="form-section">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div class="container">
            <form id="survey-form">
                <label id="name-label" style="display: block" for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <label id="email-label" style="display: block" for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <label id="number-label" style="display: block" for="number">Age</label>
                <input type ="number" id="number" min="10" max="99" placeholder="Age" required>
                <label for="dropdown" style="display:block">Which option best describes your current role?</label>
                <select style="display: block" id="dropdown">
                    <option value="select-option">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
                <div class="recommendation_container">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <input type="radio" name="radio" id="radio1" value ="radio" style="display: inline-block">
                    <label for="radio1">Definitely</label>
                    <br><input type="radio" name="radio" id="radio2" value ="radio" style="display: inline-block">
                    <label for="radio2">Maybe</label>
                    <br><input type="radio" name="radio" id="radio3" value ="radio" style="display: inline-block">
                    <label for="radio3">Not sure</label>
                </div>
                <div class="improvement_container">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <input type="checkbox" value="check" id="checkbox1">
                    <label for="checkbox1">Front-end Projects</label><br>
                    <input type="checkbox" value="check" id="checkbox2">
                    <label for="checkbox2">Back-end Projects</label><br>
                    <input type="checkbox" value="check" id="checkbox3">
                    <label for="checkbox3">Data Visualization</label><br>
                    <input type="checkbox" value="check" id="checkbox4">
                    <label for="checkbox4">Challenges</label><br>
                    <input type="checkbox" value="check" id="checkbox5">
                    <label for="checkbox5">Open Source Community</label><br>
                    <input type="checkbox" value="check" id="checkbox6">
                    <label for="checkbox6">Gitter help rooms</label><br>
                    <input type="checkbox" value="check" id="checkbox7">
                    <label for="checkbox7">Videos</label><br>
                    <input type="checkbox" value="check" id="checkbox8">
                    <label for="checkbox8">City Meetups</label><br>
                    <input type="checkbox" value="check" id="checkbox9">
                    <label for="checkbox9">Wiki</label><br>
                    <input type="checkbox" value="check" id="checkbox10">
                    <label for="checkbox10">Forum</label><br>
                    <input type="checkbox" value="check" id="checkbox11">
                    <label for="checkbox11">Additional courses</label><br>
                </div>
                <label for="textarea">Any comments or suggestions?</label><br>
                <textarea id="textarea" rows="5" cols="30" placeholder="Enter your comments here"></textarea><br>
                <input type="submit" id="submit">
            </form>
        </div>
    </section>
</body>
</html>
